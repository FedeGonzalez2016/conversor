<!DOCTYPE html>
<html>

    <head>
        
        <title>Conversor</title>

        <link rel="stylesheet" href="style.css">

        <script src="conversor.js"></script>

        <!--Para hacer responsivo toda la web-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8"/>
        <meta name="description" content="Web que permitira al usuario la conversion de diferentes tipos de valores en otros de su interes"/>
        <meta name="keywords" content="conversor,medidas,longitud,masa,tiempo,temperatura,kilometros,metros,centimetros,millas,libras,kilos,pies,yardas,conversiones,tipos"/>
        <meta name="author" content="Federico Gonzalez" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!--Garamond Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">


    </head>

    <body background="fondo.jpeg" class="bg-image">

    <div class="container">
        
        <div class="p-3 mb-2 bg-dark text-white mt-5"><h1>CONVERSOR</h1></div>
        

        <div class="p-3 mb-2 bg-dark text-white mt-5 mb-3"><h2> Tipo de conversión </h2></div>
       
        <br>

        <select class="form-select" aria-label="Default select example">
            <option selected>Seleccionar Opción</option>
            <option value="1">Longitud</option>
            <option value="2">Masa</option>
            <option value="3">Tiempo</option>
            <option value="3">Temperatura</option>
          </select>
        
        <br>

        <div class="p-3 mb-2 bg-dark text-white mt-3 mb-5"><h2>Conversiones Frecuentes</h2></div>

        <div class="card bg-dark text-white mb-5 rounded">
            
            <form>
                <label class="text-white"><Strong>MILLAS a KILOMETROS:</Strong></label>
                <input type="text" id="millas" size="20" value="0">
                <input type="button" class="btn btn-primary" value="Calcular" onclick="calcularKilometros()">
            </form>
    
            <br>
            <div class="text-white text-center" id="Resultado1">RESULTADO</div>
            <br>
    
            <form>
                <label class="text-white"><Strong>PULGADAS a CENTIMETROS:</Strong></label>
                <input type="text" id="pulgadas" size="20" value="0">
                <input type="button" class="btn btn-primary" value="Calcular" onclick="calcularCentimetros()">
            </form>
    
            <br>
            <div class="text-white text-center" id="Resultado2">RESULTADO</div>
            <br>
    
            <form>
                <label class="text-white"><Strong>LIBRAS a KILOS:</Strong></label>
                <input type="text" id="libras" size="20" value="0">
                <input type="button" class="btn btn-primary" value="Calcular" onclick="calcularKilos()">
            </form>
    
            <br>
            <div class="text-white text-center" id="Resultado3">RESULTADO</div>
            <br>
    
            <form>
                <label class="text-white"><Strong>PIES a CENTIMETROS:</Strong></label>
                <input type="text" id="pies" size="20" value="0">
                <input type="button" class="btn btn-primary" value="Calcular" onclick="calcularPies()">
            </form>
    
            <br>
            <div class="text-white text-center" id="Resultado4">RESULTADO</div>
            <br>
            
        </div>
                

    </div>

    <!--Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>

</html>
